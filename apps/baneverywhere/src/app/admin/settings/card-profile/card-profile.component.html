<div
  class="
    relative
    flex flex-col
    min-w-0
    break-words
    bg-white
    w-full
    mb-6
    shadow-xl
    rounded-lg
    mt-16
  "
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img
            alt="..."
            [src]="profilePicture$ | async"
            class="
              shadow-xl
              rounded-full
              h-auto
              align-middle
              border-none
              absolute
              -m-16
              -ml-20
              lg:-ml-16
              max-w-150-px
            "
          />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20"></div>
    </div>
    <div class="text-center mt-12">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
        {{ (profile$ | async).display_name }}
      </h3>
      <div
        class="
          text-sm
          leading-normal
          mt-0
          mb-2
          text-blueGray-400
          font-bold
          uppercase
        "
      >
        <i class="fas fa-key mr-2 text-lg text-blueGray-400"></i>
        {{ (profile$ | async).login }}
      </div>
    </div>
    <div class="py-3"></div>
  </div>
</div>
